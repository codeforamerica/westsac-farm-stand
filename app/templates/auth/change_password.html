{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Farm Stand - Login{% endblock %}

{% block head %}
{{ super() }}
  <style media="screen">
    body {
      background-color: #f5f5f5;
    }
  </style>
{% endblock %}

{% block content %}
<div class="login">

    <div class="box">

          {{ wtf.quick_form(form) }}

    </div>
  </div>
</div>

{% endblock %}
