{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Farm Stand - Login{% endblock %}

{% block content %}
<div class="login">
  <div class="container">
    <div class="col-md-4">
        <h1>Login</h1><hr>
        {{ wtf.quick_form(form) }}
    </div>

    <div class="new-register">
      New user?
      <a href="{{ url_for('auth.register') }}">
        Click here to register
      </a>
    </div>
  </div>
</div>

{% endblock %}
